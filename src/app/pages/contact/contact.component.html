<div class="form-shadow fade-in"></div>
<div class="container fade-in">
  <div class="content-wrapper">
    <p>HOLA</p>
  </div>
  <div class="form-wrapper">
    <form class="row justify-content-center">
      <div class="col-12 col-sm-6">
        <mat-form-field class="hoverable" appearance="outline">
          <mat-label>Your name</mat-label>
          <input matInput placeholder="John Doe" />
        </mat-form-field>
      </div>
      <div class="col-12 col-sm-6">
        <mat-form-field class="hoverable" appearance="outline">
          <mat-label>Your email address</mat-label>
          <input matInput placeholder="pat@example.com" />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="hoverable" appearance="outline">
          <mat-label>Your message</mat-label>
          <textarea
            matInput
            rows="3"
            placeholder="Write whatever you want to say to me"
          ></textarea>
        </mat-form-field>
      </div>
    </form>
  </div>
</div>
