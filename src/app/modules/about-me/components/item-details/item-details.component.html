<div class="fade-in-fast">
  <h4
    *ngIf="detailsData?.description"
    class="fw-light"
    [innerHTML]="detailsData?.description"
  ></h4>
  <div *ngIf="detailsData?.iconName" class="w-100 text-center pt-5 pt-md-4">
    <mat-icon [svgIcon]="$any(detailsData).iconName"></mat-icon>
  </div>
</div>
