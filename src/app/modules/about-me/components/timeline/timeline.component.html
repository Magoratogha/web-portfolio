<div class="wrapper">
  @for (section of timeLineData; track section) {
    <div
      [id]="section.hashtag"
      class="section"
      >
      <div class="title">
        <h4 class="fw-light" [innerHTML]="section.title"></h4>
      </div>
      <p class="activity-time" [innerHTML]="section.activityTime"></p>
      @for (item of section.subItems; track item) {
        <section class="item">
          <div class="mx-3 py-1">
            <h6 class="mb-0 text-start" [innerHTML]="item.title"></h6>
            <small class="text-start" [innerHTML]="item.timePeriod"></small>
            <p class="mt-2 text-start" [innerHTML]="item.description"></p>
            <div class="skills-wrapper mb-4">
              @for (skill of item.skills; track skill) {
                <div class="skill-badge">
                  <small>{{ skill }}</small>
                </div>
              }
            </div>
            <hr />
          </div>
        </section>
      }
    </div>
  }
</div>
<a
  class="hoverable btn btn-outline w-100 mt-5 d-md-none"
  href="../../../assets/pdf/resume-santiago-gomez.pdf"
  target="_blank"
  >View full resume</a
  >
